<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <title>Bootstrap 5 Layout</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Pirate Cove</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="article.html">Article</a></li>
                    <li class="nav-item"><a class="nav-link active" href="photos.html">Photos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Jumbotron -->
    <header class="jumbotron d-flex align-items-center justify-content-center text-center">
        <div class="container text-white">
            <h1 class="jumbotron-title">SHIP’S LOG</h1>
            <p class="jumbotron-subtitle">A diary by Capt. Crit 'Red Beard' McGillicutty</p>
        </div>
    </header>

    <!-- Photo Carousel -->
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 offset-md-2">
                <div id="krakenCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active text-center">
                            <img src="img/kraken01.jpg" class="d-block w-100" alt="Kraken attacking a ship">
                            <p class="carousel-caption-text text-dark text-start mt-2">Something about this photo.</p>
                        </div>
                        <div class="carousel-item text-center">
                            <img src="img/kraken02.jpg" class="d-block w-100" alt="Vintage Kraken illustration">
                            <p class="carousel-caption-text text-dark text-start mt-2">A legendary sea monster.</p>
                        </div>
                        <div class="carousel-item text-center">
                            <img src="img/kraken03.jpg" class="d-block w-100" alt="Sailor fighting a Kraken">
                            <p class="carousel-caption-text text-dark text-start mt-2">Bravery against the beast.</p>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#krakenCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#krakenCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <h3>⚓ Current Kraken Alert Level</h3>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    75% - High Risk!
                </div>
            </div>
        </div>
    </main>
  
    <footer class="footer">
        <p>Site by Ellie Skalaban</p>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
